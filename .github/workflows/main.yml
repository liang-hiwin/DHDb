name: Build & Release hezhijie0327/DHDb

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v2.3.4
      - name: Step 2 - Build DHDb
        run: sudo bash ./release.sh
      - name: Step 3 - Release DHDb
        uses: stefanzweifel/git-auto-commit-action@v4.7.2
        with:
          commit_message: Generated by GitHub Actions
